<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f1093ccd0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Week 3 Project</title>
    <script defer src="script.js"></script>
    <!-- <script defer src="script2.js"></script> -->
  </head>
  <body>
    <div class="main-container flex">
      <h1>Milkman</h1>
      <div id="cow" class="cow-button">
        <img src="./img/cute-cow.png" alt="cow" />
      </div>

      <div id="bottle-container" class="row">
        <div>
          <img class="iconify" src="./img/milk-png.png" alt="milk" />
        </div>
        <!-- <i class="fa-solid fa-bottle-droplet"></i> -->
        <p id="bottle-counter"></p>
        <button id="sell-milk" class="hidden green-text">Sell Milk</button>
      </div>

      <div id="cash-container" class="row margin">
        <div>
          <img class="iconify" src="./img/money.svg" alt="money" />
        </div>
        <p id="cash-counter" class="bold"></p>
      </div>
      <div id="hire-container" class="wrap"></div>
      <div id="worker-container" class="flex"></div>
    </div>
  </body>
</html>
